@(taskList: List[Task], newTask: Task)

@common("今もってるタスク") {
    <h1>タスク一覧</h1>


<h2>Add a new task</h2>

<form action="@routes.Application.createTask()" method="POST">
    <p>
        name: <input type="text" name="name" />
    </p>
    <input type="submit" value="Create" />
</form>








	今回作ったタスクは「@newTask.name」です<br>

	これまでに作ったタスクの数 @taskList.size です。
    @if(taskList.isEmpty()) {
        Task は一件もありません
    } else {
       <ul>
       @for(task <- taskList) {
           <li>@task.name</li>
       }
       </ul>
    }
}
